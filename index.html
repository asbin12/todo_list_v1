<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/5eafff2e57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
      <div class="heading__form__wrapper">
        <h1 class="container-heading">Todo List</h1>
        <form class="form wrapper__input__btn ">
          <input
            name="todoItems"
            placeholder="Enter Your Task"
            id="inputText"
          />
          <button class="add__btn" type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </div>        
        <div class="wrapper">
          <div class="listsOfTodo">
            <ul id="todoList"></ul>
          </div>
          </div>
        </div>
      </div>
      <script src="assets/js/main.js"></script>
    </section>
  </body>
</html>
